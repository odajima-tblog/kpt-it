ja:
  date:
    formats:
      default: "%Y/%m/%d"
      short: "%m/%d"
      long: "%Y年%m月%d日"
      only_day: "%e"

    day_names: [日曜日, 月曜日, 火曜日, 水曜日, 木曜日, 金曜日, 土曜日]
    abbr_day_names: [日, 月, 火, 水, 木, 金, 土]
    month_names: [~, 一月, 二月, 三月, 四月, 五月, 六月, 七月, 八月, 九月, 十月, 十一月, 十二月]
    abbr_month_names: [~, 一月, 二月, 三月, 四月, 五月, 六月, 七月, 八月, 九月, 十月, 十一月, 十二月]
    order:
      - year
      - month
      - day

  time:
    formats:
      default: "%Y/%m/%d %H:%M:%S"
      short: "%m/%d %H:%M"
      long: "%Y年%m月%d日 %H時%M分%S秒"
    am: "午前"
    pm: "午後"

  support:

  support:
    array:
      words_connector: ", "
      two_words_connector: " と "
      last_word_connector: ", と "

  number:
    # Used in number_with_delimiter()
    # These are also the defaults for 'currency', 'percentage', 'precision', and 'human'
    format:
      # Sets the separator between the units, for more precision (e.g. 1.0 / 2.0 == 0.5)
      separator: "."
      # Delimets thousands (e.g. 1,000,000 is a million) (always in groups of three)
      delimiter: ","
      # Number of decimals, behind the separator (the number 1 with a precision of 2 gives: 1.00)
      precision: 2

    # Used in number_to_currency()
    currency:
      format:
        # Where is the currency sign? %u is the currency unit, %n the number (default: $5.00)
        format: "%u%n"
        unit: "￥"
        # These three are to override number.format and are optional
        separator: "."
        delimiter: ","
        precision: 2

    # Used in number_to_percentage()
    percentage:
      format:
        # These three are to override number.format and are optional
        # separator:
        delimiter: ""
        # precision:

    # Used in number_to_precision()
    precision:
      format:
        # These three are to override number.format and are optional
        # separator:
        delimiter: ""
        # precision:

    # Used in number_to_human_size()
    human:
      format:
        # These three are to override number.format and are optional
        # separator:
        delimiter: ""
        precision: 1
      storage_units:
        # Storage units output formatting.
        # %u is the storage unit, %n is the number (default: 2 MB)
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

  # Used in distance_of_time_in_words(), distance_of_time_in_words_to_now(), time_ago_in_words()
  datetime:
    distance_in_words:
      half_a_minute: "30秒"
      less_than_x_seconds:
        one:   "1 秒以内"
        other: "%{count} 秒以内"
      x_seconds:
        one:   "1 秒"
        other: "%{count} 秒"
      less_than_x_minutes:
        one:   "1 分以内"
        other: "%{count} 分以内"
      x_minutes:
        one:   "1 分"
        other: "%{count} 分"
      about_x_hours:
        one:   "およそ 1 時間"
        other: "およそ %{count} 時間"
      x_days:
        one:   "1 日"
        other: "%{count} 日"
      about_x_months:
        one:   "およそ 1 ヶ月"
        other: "およそ %{count} ヶ月"
      x_months:
        one:   "1 ヶ月"
        other: "%{count} ヶ月"
      about_x_years:
        one:   "およそ 1 年"
        other: "およそ %{count} 年"
      over_x_years:
        one:   "1 年以上"
        other: "%{count} 年以上"
      almost_x_years:
        one:   "ほぼ 1 年"
        other: "ほぼ %{count} 年"
  models:
    errors:
      template: &errors_template
        header:
          one:    "1 つのエラーにより、 %{model} をセーブできませんでした"
          other:  "%{count} つのエラーにより、 %{model} をセーブできませんでした"
        body: "以下のフィールドにエラーが存在します"

  activemodel: &activemodel
    errors:
      messages:
        inclusion: "は、次の値のうちどれかでなければなりません:"
        exclusion: "は、使用できない値です"
        invalid: "は、不正な値です"
        confirmation: "は、条件を満たしません"
        accepted: "は、受け入れられなければなりません"
        empty: "を入力してください。"
        blank: "を入力してください。"
        too_long: "は%{count}文字以内で入力してください。"
        too_short: "は%{count}文字以上で入力してください。"
        wrong_length: "は%{count}文字で入力してください。"
        not_a_number: "は、数字である必要があります"
        greater_than: "は、 %{count} より大きな値である必要があります"
        greater_than_or_equal_to: "は、 %{count} 以上の値である必要があります"
        equal_to: "は、 %{count} と等しい値である必要があります"
        less_than: "は、 %{count} より少ない値である必要があります"
        less_than_or_equal_to: "は、 %{count} 以下の値である必要があります"
        odd: "は、奇数でなければなりません"
        even: "は、偶数でなければなりません"
        taken: "はすでに存在します。"
        record_invalid: "不正なレコードです: %{errors}"
        content_type: "そのファイルフォーマットはサポートされていません。"

    models:
